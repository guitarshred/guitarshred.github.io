<!DOCTYPE html>
<html style='height: 100%;'>
<head>
    <title>My Web Page with an iFrame</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the border around the iframe */
        }
    </style>
</head>
<body>
    <iframe src='https://docs.google.com/presentation/d/e/2PACX-1vTiIdBwstvpCxeC4_2u-mrkPEUSNYSLfZYK4VJwVlAr8lZwn10Y8vL7SHk7aSwJOvryBoixUdqz6iaj/pub?start=false&loop=true&delayms=10000' frameborder='0'>
        <p>Your browser does not support iframes.</p>
    </iframe>
</body>
</html>
